<script type="text/javascript">
    var chart = echarts.init(document.getElementById('temperature'));
    var options = {
        title: {
            text: '温度历史信息',
            left: 'center',
        },
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {}
            }
        },
        tooltip: {
            trigger: 'axis',
        },
        legend: {
            x: 'left',
            data: ['temperature']
        },
        xAxis: {
            type: 'category',
            data: []
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} ℃'
            }
        },
        series: [
            {
                name: '℃',
                showSymbol: true,
                type: 'line',
                data: [],
                smooth: true
            },
        ]
    };

    chart.showLoading();

    function line_charts_lc() {
        $.ajax({
            url: '/temperature/',
            type: 'post',
            dataType: "json",
            data: {},
            success: function (response) {
                console.log(response)
                //line_option.legend.data = response.dates;
                options.xAxis.data = response.t_times;
                //line_option.series[0].name = response.dates[0];
                options.series[0].data = response.t_values;

                chart.setOption(options);

                chart.hideLoading();
            }
        })
    }

    line_charts_lc();
    window.setInterval("line_charts_lc()", 6000);

</script>
