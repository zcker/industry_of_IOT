<script type="text/javascript">
    var Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000
    });

    function get_info() {
        $.ajax({
            url: '/index/',
            type: 'post',
            dataType: "json",
            data: {},
            success: function (response) {
                {#console.log(response.info[0])#}
                var data;
                $("#id").html(response.info[0])
                $("#title").html(response.info[1])
                $("#desc").html(response.info[2])
                $("#online").html(response.info[3])
                $("#encrypt").html(response.info[4])
                $("#onlinetime").html(response.info[5])
            }
        })
    }

    function get_door() {
        $.ajax({
            url: '/door/',
            type: 'post',
            dataType: "json",
            data: {},
            success: function (response) {
                {#console.log(response)#}
                if (response.door[1] == '999') {
                    Toast.fire({
                        icon: 'error',
                        title: '重要设备在' + response.door[0] + '被误动'
                    })
                }
            }
        })
    }

    function get_fire() {
        $.ajax({
            url: '/fire/',
            type: 'post',
            dataType: "json",
            data: {},
            success: function (response) {
                {#console.log(response)#}
                if (response.fire[1] == '999') {
                    Toast.fire({
                        icon: 'error',
                        title: '火警在' + response.fire[0] + '被触动，请及时处理！'
                    })
                }
            }
        })
    }

    function get_water() {
        $.ajax({
            url: '/water/',
            type: 'post',
            dataType: "json",
            data: {},
            success: function (response) {
                {#console.log(response)#}
                if (response.water[1] == '999') {
                    Toast.fire({
                        icon: 'error',
                        title: '水位在' + response.water[0] + '超出限度！'
                    })
                }
            }
        })
    }

    get_info();
    get_door();
    get_fire();
    get_water();
    window.setInterval("get_info()", 1000000);
    window.setInterval("get_fire()", 3000);
    window.setInterval("get_water()", 6000);
    window.setInterval("get_door()", 9000);
</script>
